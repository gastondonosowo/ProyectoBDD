<!doctype html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">

    <title></title>
  </head>
  <body background="">
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<div class="container-fluid">
          <form action="{{url_for('iniciado')}}" method="POST">
              <input id="prodId" name="name" type="hidden" value="{{user.0}}">
              <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
              <button class="btn btn-primary btn-block">
                  Inicio
                </button>
            </form>
            <form action="{{url_for('pedidos')}}" method="POST">
              <input id="prodId" name="name" type="hidden" value="{{user.0}}">
              <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
              <button class="btn btn-primary btn-block">
                Ver pedidos
              </button>
            </form>

            <form action="{{url_for('carrito')}}" method="POST">
                <input id="prodId" name="name" type="hidden" value="{{user.0}}">
                <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
                <button class="btn btn-primary btn-block">
                  Ir al carrito
                </button>
              </form>
    <form action="{{url_for('edit_user')}}" method="POST">
        <input id="prodId" name="name" type="hidden" value="{{user.0}}">
        <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
        <button class="btn btn-primary btn-block">
          Editar Usuario
        </button>
      </form>
    <form action="{{url_for('logout')}}" method="">
        <button class="btn btn-primary btn-block">
          Cerrar sesi√≥n
        </button>
      </form>
    </nav>
    <h1 align="center">Bienvenido {{user.0}} </h1>
    <h1 align="center">BUSCAR PRODUCTO</h2>
        <form action="{{url_for('buscar_producto')}}" method="POST">
            <input id="prodId" name="name" type="hidden" value="{{user.0}}">
            <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
            <div class="form-group">
              <input type="text" class="form-control" name="producto" placeholder="Nombre del producto">
            </div>
            <button class="btn btn-primary btn-block">
              Buscar
            </button>
        </form>
        {% for data in data %}
            <p class>Nombre: {{data.0}}, Laboratorio: {{data.1}}, Precio: ${{data.2}}</p>
            <form action="{{url_for('agregar_carrito')}}" method="POST">
                <input id="prodId" name="name" type="hidden" value="{{user.0}}">
                <input id="prodId" name="rut" type="hidden" value="{{user.1}}">
                <input id="prodId" name="nombre" type="hidden" value="{{data.0}}">
                <input id="prodId" name="lab" type="hidden" value="{{data.1}}">
                <input id="prodId" name="valor" type="hidden" value="{{data.2}}">
                <button id ="{{data.0}},{{data.1}},{{data.2}}"class="btn btn-primary btn-block">
                  Agregar al carrito
                </button>
              </form>
          {% endfor %}
        {% block body %}
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
