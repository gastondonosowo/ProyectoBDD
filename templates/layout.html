<!doctype html>
<html>
  <head>

    <title></title>
  </head>
  <body background="">
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<div class="container-fluid">
    <a class="navbar-brand" href="/iniciado.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <form action="{{url_for('login')}}" method="post">
              <label for="inputEmail" class="col-form-label">Iniciar Sesión</label>
            </div>
            <div class="col-auto">
              <input type="text" placeholder="E-mail" name="mail" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        </li>
        <li class="nav-item">
          <div class="row g-3 align-items-center" style="margin-right:15px;" >
            <div class="col-auto">
              <label for="inputPassword" class="col-form-label"></label>
            </div>
            <div class="col-auto">
              <input type="password" placeholder="Contraseña" name="contraseña" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        </li>
        <li class="nav-item">
            <button type="submit" class="btn btn-primary" style="margin-right:15px;">Iniciar Sesión</button>
            </form>
        </li>
        <li class="nav-item">
        	<a class="nav-link" href="registro.html">Regístrate Aquí!</a>
