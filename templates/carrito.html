  <body background="">

        <input id="prodId" name="name" type="hidden" value="{{user.0}}">

    <h1 align="center">CARRITO</h2>
        {% for data in data %}
            <p class>Nombre: {{data.1}}, Laboratorio: {{data.2}}, Precio: ${{data.3}}</p>
            <form action="{{url_for('eliminar_producto')}}" method="POST">
              <input id="prodId" name="name" type="hidden" value="{{user.0}}">

            </form>
            {% endfor %}
            <p>TOTAL A PAGAR: ${{tot}}</p>

                <input id="prodId" name="name" type="hidden" value="{{user.0}}">
                <input id="prodId" name="rut" type="hidden" value="{{user.1}}">

                <button id ="{{data.0}},{{data.1}},{{data.2}}"class="btn btn-primary btn-block">
                  PAGAR

              </form>
